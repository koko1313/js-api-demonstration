<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet">

    <title>Прогноза за времето</title>
</head>
<body>
    <div class="main-content">
        <select id="selectCity" class="form-select">
            <option value="Lom">Лом</option>
            <option value="Sofia">София</option>
            <option value="Plovdiv">Пловдив</option>
        </select>

        <div class="container weather">
            <div class="row">
                <div class="col">
                    <h1 id="cityName"></h1>
                </div>
            </div>
            <div class="row">
                <div class="col image">
                    <img class="img-fluid" id="weatherImage" src="">
                </div>
                <div class="col">
                    Температура: <span id="temp"></span>°C<br>
                    Усеща се като: <span id="feelsLike"></span>°C<br>
                    Вятър: <span id="windSpeed"></span> м/с
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
